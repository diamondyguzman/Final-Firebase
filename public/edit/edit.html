        <section class="create">
            <div class="wrapper">
                <div class="create-recipe-form">
                    <div class="create-title">Hey Michael, edit your recipe!</div>
                    <div class="more-items">
                        <input class="create-input" type="text" placeholder="Edit Recipe Image" />
                        <button class="attach">Attach File</button>
                    </div> 
                    <input class="create-input"type="text" placeholder="Supreme Pizza" />

                    <input class="create-input" type="text" placeholder="1h 24 min" />

                </div>
                <div class="create-recipe-form">
                    <div class="ingredient-title">Enter Ingredients:</div>

                    <input class="create-input"type="text" placeholder="Ingredient #2" />
                    <input class="create-input"type="text" placeholder="Ingredient #3" />
                    <div class="more-items">
                        <input class="create-input"type="text"placeholder="Ingredient #3">
                        <button class="plus">
                            <div class="addH"></div>
                            <div class="addV"></div>
                        </button>
                    </div>
                </div>
                <div class="create-recipe-form">
                    <div class="instructions-title">Enter Instructions:</div>
                    <input class="create-input" type="text" placeholder="Instruction #1" />
                    <input class="create-input"type="text" placeholder="Instruction #2">
                    <input class="create-input"type="text" placeholder="Instruction #3" />
                    <div class="more-items">
                        <input class="create-input"type="text"placeholder="Ingredient #3">

                            <div class="addV"></div>
